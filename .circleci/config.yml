version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: jonathancardoso/building-on-ci
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t demogo:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar demogo
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
      - run:
        name: Publish Docker Image to Docker Hub
        command: |
          docker login --username=adityasharma369 --password=Adi@.3690
          docker push demogo:latest           
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            docker login --username=adityasharma369 --password=Adi@.3690
            docker push demogo:latest
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: master